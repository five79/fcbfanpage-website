</nav>

<div class="container-fluid p-5 bg-primary text-white text-center" style="background-color: transparent;">
  <!-- Use the relative path to your image -->
  <img src="https://barcauniversal.com/wp-content/uploads/2021/04/Team-Photo.jpg" alt="Description of the image" class="img-fluid mw-300 vh-300">
  <h1>Contact us</h1>
  <p>If you have any questions, please don't forget to leave us a message and we will do our best to answer.</p>
</div>

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Email</button>
      </form>
    </div>
  </div>
</div>

</body>
